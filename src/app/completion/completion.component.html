@for (item of stations; track $index) {
    <div class="searchBox"  (click)="select($index)" [class]="unreachable.includes(item.substring(8))+'searchBox'">
        <div class='res' [class]="unreachable.includes(item.substring(8))+'searchBox'">{{item | slice:8}}</div>
        <div class="imgBox">
            @if(unreachable.includes(item.substring(8))){
                <h4 style="color: red;" class="unreachable">Station Ferm√©e</h4>
                <img  src="../../assets/img/unreachable.png" alt="linePic" height="25px" class="unreachable">
            }@else {
                <img *ngFor="let ele of line[$index]" [src]="iconMap.get(ele)" alt="linePic" height="25px">
            }
        </div>
    </div>

    
}
