<div class="timeline">

    <div id="carbon">
        <h5>Dur√©e totale: <label [ngStyle]="{color:'red'}">{{totalTime}}</label> mins | Empreinte carbone : <label [ngStyle]="{color:'green'}">{{carbon}}</label> g</h5>
    </div>
    
    <div *ngFor="let ele of trajet; index as i" class="station" (mouseover)="sendStationChoice(i)" (mouseout)="sendStationChoice(-1)">
        <div class="time">{{ele.time | slice: 0:5}}</div>
        <div class="circle"></div>
        <div class="name">{{ele.name}}</div>
        @if (ele.accessible) {
            <img src="../../assets/img/pmr.PNG" width="25px">
        }
    </div>
